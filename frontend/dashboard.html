<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Left Section: Audience List -->
            <div class="col-md-6">
                <h2>Audience List</h2>
                <div id="audience-list" class="list-group">
                    <!-- Audience list will be loaded here dynamically as cards -->
                </div>
            </div>
            <!-- Right Section: Campaigns -->
            <div class="col-md-6">
                <h2>Campaigns</h2>
                <!-- Create New Campaign Section -->
                <section id="create-campaign" class="section mb-4">
                    <h3>Create New Campaign</h3>
                    <form id="campaign-form">
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <input type="text" class="form-control" id="message">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Campaign</button>
                    </form>
                </section>

                <!-- Campaigns List Section -->
                <section id="campaigns-list" class="section">
                    <h3>Past Campaigns</h3>
                    <div id="campaign-list" class="list-group">
                        <!-- Campaigns list will be loaded here dynamically as cards -->
                    </div>
                </section>

                <!-- Send Message Button -->
                <button id="send-message" class="btn btn-success mt-4">Send Message</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
